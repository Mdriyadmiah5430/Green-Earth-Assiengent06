<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
     <!-- Daisy and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body>
    <header>
  <div class="navbar bg-[#15803D] shadow-sm px-7">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"/>
          </svg>
        </div>
        <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
           <li class="hover:border-b-2 border-red-500"><a>About</a></li>
        <li class="hover:border-b-2 border-red-500"><a>Gallary</a></li>
        <li class="hover:border-b-2 border-red-500"><a>Plants a Tree</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl text-white">Green Earth</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 text-white">
        <li class="hover:border-b-2 border-red-500"><a>About</a></li>
        <li class="hover:border-b-2 border-red-500"><a>Gallary</a></li>
        <li class="hover:border-b-2 border-red-500"><a>Plants a Tree</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <button class="btn bg-[#FACC15] rounded-3xl ">Plant a Tree</button>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="min-h-[343px] bg-[#cff0dc] flex flex-col lg:flex-row justify-center items-center text-center lg:text-left px-4">
    <div class="w-full lg:w-[546px] flex justify-center">
      <img src="./assets/hero-leaf1.png" alt="" class="max-w-full h-auto">
    </div>
    <div class="w-full lg:w-[750px] min-h-[183px] mt-6 lg:mt-0">
      <h1 class="text-[28px] lg:text-[38px]  lg:w-[650px]  font-bold pl-20">Plant a Tree, Grow a Future</h1>
      <p class="font-normal text-[16px] mt-3 text-[#1f2937]/80 text-center  lg:w-[650px] ">
        Join our mission to plant 1 million trees and make the Earth greener for future 
        generations.
      </p>
      <div class="flex justify-center lg:justify-center items-center mt-3">
        <button class="btn bg-[#FACC15] rounded-3xl text-[#15803d]">Get Involved</button>
      </div>
    </div>
    <div class="w-full lg:w-[546px] flex justify-center mt-6 lg:mt-0">
      <img src="./assets/hero-leaf2.png" alt="" class="max-w-full h-auto">
    </div>
  </section>
</header>
<section class=" bg-[#DCFCE7]">
  <section class="max-w-7xl mx-auto p-6 boeder border-red-300">
     <h1 class="text-2xl font-bold text-center text-[#1f2937]
      mb-6">Choose Your Trees</h1>

    <div class="grid grid-cols-12 gap-6 minh-[793px]">
        <div class="col-span-2">
        <h2 class="font-semibold mb-3">Categories</h2>
        <div >
          <ul id="categoryContainer" class="space-y-2 font-normal text-[16px] text-[#1f2937]">
          </ul>
        </div>
      </div>
      <div class="col-span-7 ">
        <div id="spinner" class="hidden text-center py-10">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto"></div>
        </div>
        <div id="tree-container" class="grid grid-cols-3 gap-4">
        </div>
      </div>
       <div class="col-span-3 bg-white pl-4 pt-2 rounded-lg">
        <h2 class="font-semibold text-[20px] text-[#000000] mb-3 ">Your Cart</h2>
        <div id="cart-container" class="space-y-2">
          <p class="text-gray-400"></p>
        </div>
        <p id="cart-total" class="font-bold mt-4">Total: à§³0</p>
      </div>

    </div>
  </div>
  </section>

</section>
<script src="./script.js"></script>
</body>
</html>
